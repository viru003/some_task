{% extends 'base.html' %}
{% load static %}
{% block head %}
<script type="text/javascript">
            function doit_onkeypress(event){
                if (event.keyCode == 13 || event.which == 13){
                    register();
                }
            }
</script>
{% endblock %}
{% block title %}signup{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" onkeypress="javascript:doit_onkeypress(event);" id="username" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" onkeypress="javascript:doit_onkeypress(event);" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" onkeypress="javascript:doit_onkeypress(event);" id="password">
                </div>
                <button type="submit" onclick="register()" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

{% endblock %}
